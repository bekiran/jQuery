 * To use jQuery
 * - Download the jQuery script from http://jquery.com
 * - Need to support IE 6-8? Go with jQuery 1.x
 * - Don't need to support IE 6-8? i.e., it supports IE9 and higher versions, Go with jQuery 2.x

<!-- jQuery selector :
     ---------------
    *Selector allows page elements to be selected
    *Single or multiple elements are supported
    *A selector identifies an HTML elements/tag that you will manipulate with jQuery

    $(selectorExpression) ==> jquery(*selectorExpression)


    $('p') selects all <p> elements
    $('a') selects all <a> elements
    $('p,a,span') selects all <p>,<a> and <span> elements

    -Selecting Descendants
    $('ancestor descendant') selects all descendants of ancestor 

    $('table tr') selects all tr elements that descendants of the table element
    

    * # character to select elements by ID     - selecting node by Name 
    * . character to select elements by class  - selecting node by class
    * [attribute] to select based on attribute name and/or attribute value - selecting node by attribute value
    * $(':input') selecting node by input element
-->
